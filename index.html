<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Unit 9 Project</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
</head>
<body>
	<h1>Monk's Cafe</h1>
	<h3 class="subtitle">"The Coffee Shop"</h3>
	<img style="border:10px solid black;" src="http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg" width="550" height="302" alt="A picture of a restaurant" />
	<h1>Reservations</h1>
	<a id="reservation" href="">Make a Reservation</a>
	 <form id="form" style="display: none;">
    	<input id="name" type="text" placeholder="Name">
    	<input id="day" type="text" placeholder="day" >
    	<button id="confirm">Confirm Reservation</button>
	</form>

	<span id="existing" href="">Existing Reservations</span>
	<table id="table" border="1">
		<tr>
			<th>Name</th><th>Day</th>
		</tr>
		<script id="tableItem" type="text/x-handlebars-template">
		<tr>
			<td>{{name}}</td><td>{{day}}</td>
		</tr>
		</script>
	</table>
	<h2>Come Dine With Us</h2>
	<div id="map"></div>
	<section class="reviews">
	<h3>Customer Reviews</h3>
	<div>
		<img src="http://circuits-assets.generalassemb.ly/prod/asset/5474/jerry.jpg" />
	</div>
	<div style="float: right;">
		<p>“Big lettuce, big carrots, tomatoes like volleyballs.” — Jerry Seinfeld, on The BIG Salad </p>
	</div>
</section>

	
   <script src="js/handlebars-v4.0.5.js"></script>
   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/main.js"></script>
   <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD71pi0iM0MauQZKn0Surd9KR2bpXCfZho&callback=initMap"></script>
</body>
</html>
