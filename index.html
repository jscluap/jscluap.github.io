<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monk's Café</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body data-spy="scroll" data-target=".navbar-inverse" data-offset="50">

	<!-- template for reservation-list -->
	<script id="reservation-template" type="text/x-handlebars-template">
		<tr>
			<td>{{name}}</td><td>{{day}}</td>
		</tr>
	</script>

	<!-- navbar -->
	<div id="navbar" class="navbar-collapse navbar-inverse collapse navbar-fixed-top">
		<a href="#" class="navbar-brand">Monk's Café</a>
		<ul class="nav navbar-nav navbar-right">
		  <li class="active"><a class="nav-button" href="#reservation">Reservation</a></li>
		  <li><a id="map" class="nav-button" href="#map">Map</a></li>
		</ul>
	</div>

	<div class="container-fluid restaurant-pic">
		<div class="row">
			<div class="col-md-12"></div>
		</div>
	</div>

	<div id="reservationDiv" class="container-fluid reservation">

		<!-- reservation form -->
		<div class="row reservation-form-container">
			<div class="col-md-12 text-center reservation-form">
				<form class="form-inline reservations">
				  <div class="form-group">
				    <input type="text" class="form-control reservation-name" placeholder="Jane Doe">
				  </div>
				  <div class="form-group">
						<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
						    Select A Day
						    <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu reservation-day">
						    <li><a>Today</a></li>
						    <li><a>Tomorrow</a></li>
						    <li><a>The day after next</a></li>
						  </ul>
						</div>
				  </div>
				  <button class="btn btn-default reservation-button">Set Reservation</button>
				</form>
			</div>
		</div>

		<!-- reservations -->
		<table class="table table-striped col-md-12 container-fluid">
			<h4>Reservations</h4>
			<thead>
				<th>Name</th>
				<th>Day</th>
			</thead>
			<tbody class="reservation-list"></tbody>
		</table>
	</div>

	<div id="mapDiv" class="container-fluid restaurant-locator hidden">
	</div>

  <!-- Firebase -->

   <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>	
   <script src="js/handlebars-v4.0.5.js"></script>
   <script src="js/jquery-3.2.1.min.js"></script>
   <!-- bootstrap js -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
   <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD71pi0iM0MauQZKn0Surd9KR2bpXCfZho&callback=initMap"></script>
</body>
</html>
